name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: release-universal-apple-darwin

      - name: Install frontend dependencies
        run: bun install

      - name: Sync version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd src-tauri
          sed -i '' "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" tauri.conf.json
          echo "Set tauri.conf.json version to ${VERSION}"

      - name: Read changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          FILE="changelog/RELEASE_v${VERSION}.md"
          if [ -f "$FILE" ]; then
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            cat "$FILE" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "body=Release ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Workbench ${{ github.ref_name }}'
          body: ${{ steps.changelog.outputs.body }}
          draft: true
          prerelease: false

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Workbench v__VERSION__'
          releaseBody: '${{ steps.changelog.outputs.body }}'
          releaseDraft: true
          prerelease: false
          tauriScript: bunx tauri
          args: '--target universal-apple-darwin'

      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false
