name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      body: ${{ steps.changelog.outputs.body }}
    steps:
      - uses: actions/checkout@v4

      - name: Read changelog
        id: changelog
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          FILE="changelog/RELEASE_v${VERSION}.md"
          if [ -f "$FILE" ]; then
            echo "body<<EOF" >> "$GITHUB_OUTPUT"
            cat "$FILE" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "body=Release ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: 'Workbench ${{ github.ref_name }}'
          body: ${{ steps.changelog.outputs.body }}
          draft: true
          prerelease: false

  build:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            args: '--target universal-apple-darwin'
            rust-targets: aarch64-apple-darwin,x86_64-apple-darwin
            cache-key: release-universal-apple-darwin
          - os: windows-latest
            args: ''
            rust-targets: ''
            cache-key: release-windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - uses: swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.cache-key }}

      - name: Install frontend dependencies
        run: bun install

      - name: Sync version from tag (unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd src-tauri
          sed -i '' "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" tauri.conf.json
          echo "Set tauri.conf.json version to ${VERSION}"

      - name: Sync version from tag (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
          $conf = Get-Content src-tauri/tauri.conf.json -Raw
          $conf = $conf -replace '"version": ".*?"', "`"version`": `"$version`""
          Set-Content src-tauri/tauri.conf.json -Value $conf -NoNewline
          Write-Host "Set tauri.conf.json version to $version"

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Workbench v__VERSION__'
          releaseBody: '${{ needs.create-release.outputs.body }}'
          releaseDraft: true
          prerelease: false
          tauriScript: bunx tauri
          args: ${{ matrix.args }}

  publish:
    needs: [create-release, build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false --repo ${{ github.repository }}
